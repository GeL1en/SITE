[client]

plugin_dir              = "E:/Server/OSPanel/modules/MySQL-8.2/lib/plugin"
host                    = MySQL-8.2
port                    = 3306
socket                  = MySQL-8.2
user                    = root

[mysql]

no-beep
default-character-set   = utf8mb4
local_infile            = 1

[mysqld]

# General Settings

authentication_policy   = mysql_native_password,,
basedir                 = "E:/Server/OSPanel/modules/MySQL-8.2"
bind_address            = 127.127.126.50
character_set_server    = utf8mb4
collation_server        = utf8mb4_0900_ai_ci
datadir                 = "E:/Server/OSPanel/data/MySQL-8.2/default"
default_storage_engine  = InnoDB
default_time_zone       = Etc/GMT-3
explicit_defaults_for_timestamp = 1
ft_min_word_len         = 3
lc_messages             = en_US
lc_messages_dir         = "E:/Server/OSPanel/modules/MySQL-8.2/share"
local_infile            = 1
lower_case_table_names  = 2
performance_schema      = 0
pid_file                = "E:/Server/OSPanel/temp/MySQL-8.2.pid"
plugin_dir              = "E:/Server/OSPanel/modules/MySQL-8.2/lib/plugin"
port                    = 3306
secure_file_priv        = "E:/Server/OSPanel/temp/upload"
server_id               = 1
socket                  = MySQL-8.2
tmpdir                  = "E:/Server/OSPanel/temp/MySQL-8.2/default"

# Mysqlx Settings

mysqlx                  = 1
mysqlx_bind_address     = 127.127.126.50
mysqlx_port             = 33060
mysqlx_socket           = MySQL-8.2-X

# Skip Settings

#skip-grant-tables
#skip-name-resolve
#skip-networking
skip-log-bin

# SSL Settings

mysqlx_ssl_ca           = "E:/Server/OSPanel/data/ssl/root/cert.crt"
mysqlx_ssl_cert         = "E:/Server/OSPanel/data/ssl/modules/MySQL-8.2/cert.crt"
mysqlx_ssl_key          = "E:/Server/OSPanel/data/ssl/modules/MySQL-8.2/cert.key"
ssl_ca                  = "E:/Server/OSPanel/data/ssl/root/cert.crt"
ssl_cert                = "E:/Server/OSPanel/data/ssl/modules/MySQL-8.2/cert.crt"
ssl_key                 = "E:/Server/OSPanel/data/ssl/modules/MySQL-8.2/cert.key"
tls_version             = TLSv1.2,TLSv1.3

# Connection Settings

max_connections         = 128
max_connect_errors      = 32
thread_cache_size       = 4

# InnoDB Settings

innodb_buffer_pool_size = 160M
innodb_data_file_path   = ibdata1:10M:autoextend
innodb_data_home_dir    = "E:/Server/OSPanel/data/MySQL-8.2/default"
innodb_file_per_table   = 1
#innodb_force_recovery  = 1

# Logging

general_log             = 0
general_log_file        = "E:/Server/OSPanel/logs/MySQL-8.2/query_log.log"
log_error_verbosity     = 3
log_timestamps          = SYSTEM
#log_queries_not_using_indexes  = 1
#long_query_time        = 1
#slow_query_log         = 1
#slow_query_log_file    = "E:/Server/OSPanel/logs/MySQL-8.2/slow_query_log.log"

# MyISAM Settings

key_buffer_size         = 32M
myisam_recover_options  = backup,force

# Table Settings

table_definition_cache  = 4096
table_open_cache        = 4096
max_heap_table_size     = 128M
tmp_table_size          = 16M

[myisamchk]

key_buffer_size         = 32M
tmpdir                  = "E:/Server/OSPanel/temp/MySQL-8.2/default"

[mysqladmin]

no-beep
default-character-set   = utf8mb4

[mysqlcheck]

default-character-set   = utf8mb4

[mysqldump]

quick
quote_names
max_allowed_packet      = 32M

[mysqlimport]

default-character-set   = utf8mb4

[mysqlshow]

default-character-set   = utf8mb4
keys                    = 0
show-table-type         = 0
status                  = 0
